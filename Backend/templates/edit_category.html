<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Add Categories</h4>
                  <p class="card-description">
                    Add Here
                  </p>
                  <form class="forms-sample" method="POST" action="{% url 'update_category' ctg_id=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="categoryname" value="{{data.Category_Name}}">
                    </div>
                        <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="description" rows="4">{{data.Description}}</textarea>
                    </div>
                      <div>
                          <label>Upload Category Image</label><br>
                          <img src="{{data.Category_Image.url}}" width="100px" height="100px">
                      <input type="file" name="image" class="file-upload-default">
                          </div>
                      <br>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
</body>
</html>
{% endblock %}
