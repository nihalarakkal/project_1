<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Add Products</h4>
                  <p class="card-description">
                    Add Here
                  </p>
                  <form class="forms-sample" method="POST" action="{% url 'save_product' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                      <label for="exampleSelectGender">Select Category</label>
                        <select class="form-control" id="exampleSelectGender" name="cname">
                          <option>Select</option>
                            {% for d in cat %}
                          <option>{{d.Category_Name}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Product Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="pname">
                    </div>
                          <div class="form-group">
                      <label for="exampleInputName1">Price</label>
                      <input type="text" class="form-control"  placeholder="Price" name="price">
                    </div>
                        <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" id="exampleTextarea1" name="description" rows="4"></textarea>
                    </div>
                      <div>
                      <label>Upload Product Image</label><br>
                      <input type="file" name="pimage" class="file-upload-default">
                          </div>
                      <br>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}', '','warning')
</script>
{% elif i.tags == 'error' %}
<script>
    swal('{{i}}', '','error')
</script>
{% elif i.tags == 'info' %}
<script>
    swal('{{i}}', '','info')
</script>
{% else %}
<script>
    swal('{{i}}', '','success')
</script>
{% endif %}
{% endfor %}
{% endif %}
</body>
</html>
{% endblock %}
