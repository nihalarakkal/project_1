<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-md-12">
              <div class="card">
                <div class="table-responsive pt-3">
                  <table class="table table-striped project-orders-table">
                    <thead>
                      <tr>
                        <th>Contact id</th>
                        <th>Name</th>
                        <th>Email_id</th>
                        <th>Contact</th>
                        <th>Subject</th>
                          <th>Message</th>
                          <th>options</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for d in data %}
     <tr>
         <td>{{d.id}}</td>
         <td>{{d.Name}}</td>
         <td>{{d.Email}}</td>
         <td>{{d.Phone}}</td>
         <td>{{d.Subject}}</td>
         <td>{{d.Message}}</td>
                      <td>
                          <div class="d-flex align-items-center">
                              <a href="{% url 'delete_contact' cnt_id=d.id %}">
                            <button type="button" class="btn btn-danger btn-sm btn-icon-text">
                              Delete
                              <i class="typcn typcn-delete-outline btn-icon-append"></i>
                            </button>
                            </a>
                          </div>
                        </td>
     </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
