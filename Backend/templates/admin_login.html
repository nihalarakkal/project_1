<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bigmart Login</title>
  <!-- base:css -->
  <link rel="stylesheet" href="{% static 'newfolder/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'newfolder/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'newfolder/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'newfolder/images/favicon.png' %}">
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'newfolder/images/bmlogo.jpeg' %}" alt="logo"/>
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form method="POST" action="{% url 'admin_login' %}" class="pt-3">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg"  placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="pass" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Log In</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
<!--                  <div class="form-check">-->
<!--                    <label class="form-check-label text-muted">-->
<!--                      <input type="checkbox" class="form-check-input">-->
<!--                      Keep me signed in-->
<!--                    </label>-->
<!--                  </div>-->
<!--                  <a href="#" class="auth-link text-black">Forgot password?</a>-->
                </div>
<!--                <div class="mb-2">-->
<!--                  <button type="button" class="btn btn-block btn-facebook auth-form-btn">-->
<!--                    <i class="typcn typcn-social-facebook mr-2"></i>Connect using facebook-->
<!--                  </button>-->
<!--                </div>-->
<!--                <div class="text-center mt-4 font-weight-light">-->
<!--                  Don't have an account? <a href="register.html" class="text-primary">Create</a>-->
<!--                </div>-->
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="{% static 'newfolder/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'newfolder/js/off-canvas.js' %}"></script>
  <script src="{% static 'newfolder/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'newfolder/js/template.js' %}"></script>
  <script src="{% static 'newfolder/js/settings.js' %}"></script>
  <script src="{% static 'newfolder/js/todolist.js' %}"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
{% for i in messages %}
{% if i.tags == 'warning' %}
<script>
    swal('{{i}}', '','warning')
</script>
{% elif i.tags == 'error' %}
<script>
    swal('{{i}}', '','error')
</script>
{% elif i.tags == 'info' %}
<script>
    swal('{{i}}', '','info')
</script>
{% else %}
<script>
    swal('{{i}}', '','success')
</script>
{% endif %}
{% endfor %}
{% endif %}
  <!-- endinject -->
</body>

</html>
